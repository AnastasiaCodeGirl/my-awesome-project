<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WeatherApp</title>
		<link rel="icon" type="images/x-icon" href="img/app_icon.svg" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sigmar&family=Signika+Negative:wght@300;400;500;600&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<script
			src="https://kit.fontawesome.com/ed4487406a.js"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	</head>
	<body>
		<img class="icon" src="img/app_icon.svg" alt="app_icon" width="90px" />
		<div class="container">
			<!-- <h1 class="heading-style">WeatherApp</h1> -->
			<div class="weather-app-wrapper">
				<div class="weather-app">
					<form id="search-form" class="mb-3">
						<div class="row">
							<div class="col-sm-8">
								<input
									type="search"
									placeholder="Type a city..."
									id="city-input"
									autocomplete="off"
									class="form-control" />
							</div>
							<div class="col-sm-2">
								<button
									type="submit"
									id="search-btn"
									value="Search"
									class="btn btn-primary button" />
								Search
							</div>
							<div class="col-sm-1">
								<button
									type="button"
									class="btn btn-success button"
									id="get-current">
									Current
								</button>
							</div>
						</div>
					</form>
					<h1 id="city"></h1>
					<div class="overview">
						<ul>
							<li id="date"></li>
							<li id="description"></li>
						</ul>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="d-flex weather-temperature">
								<img src="" alt="Clear" id="icon" />
								<div>
									<strong id="temperature"></strong
									><span class="units"
										><a href="#" id="celsius-link" class="active">°C </a>|
										<a href="#" id="fahrenheit-link">°F</a>
									</span>
								</div>
							</div>
						</div>

						<div class="col-sm-6 weather-properties">
							<ul>
								<li>Humidity: <span id="humidity"></span>%</li>
								<li>Wind: <span id="wind"></span> KMPH</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="card" id="weather-cards">
				<div class="row">
					<div class="col-sm-2">
						<div class="card text-center">
							<div class="card-body">
								<h5 class="card-title">Sunday</h5>
								<i class="fa-solid fa-cloud-rain"></i>
								<br />
								<p class="card-text">19°</p>
								<span class="card-text">11°</span>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="card text-center">
							<div class="card-body">
								<h5 class="card-title">Monday</h5>
								<i class="fa-solid fa-cloud"></i>
								<br />
								<p class="card-text">20°</p>
								<span class="card-text">12°</span>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="card text-center">
							<div class="card-body">
								<h5 class="card-title">Tuesday</h5>
								<i class="fa-solid fa-cloud-rain"></i>
								<br />
								<p class="card-text">16°</p>
								<span class="card-text">11°</span>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="card text-center">
							<div class="card-body">
								<h5 class="card-title">Wednesday</h5>
								<i class="fa-solid fa-cloud-sun-rain"></i>
								<br />
								<p class="card-text">15°</p>
								<span class="card-text">9°</span>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="card text-center">
							<div class="card-body">
								<h5 class="card-title">Thursday</h5>
								<i class="fa-solid fa-cloud-sun-rain"></i>
								<br />
								<p class="card-text">17°</p>
								<span class="card-text">9°</span>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="card text-center">
							<div class="card-body">
								<h5 class="card-title">Friday</h5>
								<i class="fa-solid fa-sun"></i>
								<br />
								<p class="card-text">19°</p>
								<span class="card-text">9°</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="github_link">
			<a
				href="https://github.com/AnastasiaCodeGirl/my-awesome-project"
				alt="github_link"
				target="_blank"
				rel="noopener"
				>Open-source code </a
			>by Anastasiia Shumeiko and hosted on
			<a href="https://timely-travesseiro-9669df.netlify.app/" class=""
				>Netlify</a
			>
		</div>

		<script src="script.js"></script>
	</body>
</html>
